                        <input type="number" id="qtdPacientes" name="qtdPacientes" min="0" class="form-input">
                    </div>
                    <button id="submitBtn" class="btn btn-primary">
                        Adicionar Registro
                    </button>
                </form>
            </div>
            <!--colocar campo lateral-->
            <div class="actions-card">

                <button id="finalizarBtn" class="btn btn-primary">
                    Finalizar
                </button>
                <div  id="loading">
                    <span style="color: white;">Enviando registros... ⏳</span>
                </div>

                <button id="clearBtn" class="btn btn-danger">
                    Limpar Tudo
                </button>

                <div class="records-section">
                    <h3 class="records-title">Registros Adicionados</h3>
                    <div id="recordsList" class="records-list">
                        <p class="empty-message">Nenhum registro adicionado ainda</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
</body>
