<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Operação - Backoffice</title>
    <link rel="shortcut icon" href="assets/images/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Registro de dados - Backoffice</h1>

        <div class="flex-container">

            <div class="stars"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>

            <div class="form-card">
                <form id="bloco-form" autocomplete="off">
                    <div class="form-group">
                        <label for="nome" class="form-label">Nome do Colaborador</label>
                        <select class="seleção-marca form-input" name="nome" id="nome">
                            <option value="">selecione</option>
                            <option value="CAMILA HEMETERIO">CAMILA HEMETERIO </option>
                            <option value="PATRICIA FREITAS">PATRICIA FREITAS</option>
                            <option value="GLEICE CASSIMIRO">GLEICE CASSIMIRO</option>
                            <option value="ARLETE SANTOS">ARLETE SANTOS</option>
                            <option value="ANA LIVIA">ANA LIVIA</option>
                            <option value="JAQUELINE APARECIDA">JAQUELINE APARECIDA</option>
                            <option value="NICOLAS CRUZ">NICOLAS CRUZ</option>
                            <option value="VICTORIA SANTOS">VICTORIA SANTOS</option>
                            <option value="GRASIELLE SILVA">GRASIELLE SILVA</option>
                            <option value="LUCIANO OLIVEIRA">LUCIANO OLIVEIRA</option>
                            <option value="WILLIAM SILVA">WILLIAM SILVA</option>
                            <option value="BIANCA LIMA">BIANCA LIMA</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="data" class="form-label">Data adicionada</label>
                        <input type="date" id="data" name="data" class="form-input">
                    </div>

                    <div class="form-marca">
                        <div class="form-group">
                            <label for="Marca" class="form-label">Marca</label>
                            <select class="seleção-marca form-input" name="marca" id="marca">
                                <option value="">selecione</option>
                                <option value="AXIAL">AXIAL</option>
                                <option value="CEDIMAGEM">CEDIMAGEM</option>
                                <option value="DELFIN">DELFIN</option>
                                <option value="GCO">GCO</option>
                                <option value="MULTISCAN">MULTISCAN</option>
                                <option value="PLANI PRO">PLANI PRO</option>
                                <option value="PRO ECHO">PRO ECHO</option>
                                <option value="CEPEM">CEPEM</option>
                                <option value="SABEDOTTI">SABEDOTTI</option>
                                <option value="CDB">CDB</option>
                                <option value="UMDI">UMDI</option>
                                <option value="GOLD">GOLD</option>
                                <option value="CDA">CDA</option>
                                <option value="CDAF">CDAF</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="especialidade" class="form-label">Especialidade</label>
                            <select class="seleção-marca form-input" name="especialidade" id="especialidade">
                                <option value=""></option>
                                <option value="AUDIOMETRIA">AUDIOMETRIA</option>
                                <option value="ULTRASSOM">ULTRASSOM</option>
                                <option value="MAMOGRAFIA">MAMOGRAFIA</option>
                                <option value="DENSITOMETRIA">DENSITOMETRIA</option>
                                <option value="COLETA DOMICILIAR">COLETA DOMICILIAR</option>
                                <option value="TOMOGRAFIA">TOMOGRAFIA</option>
                                <option value="ELETROCARDIOGRAMA">ELETROCARDIOGRAMA</option>
                                <option value="CHECK UP">CHECK UP</option>
                                <option value="VACINA">VACINA</option>
                                <option value="RESSONANCIA">RESSONÂNCIA</option>
                                <option value="ANÁLISES CLINICAS">ANÁLISES CLÍNICAS</option>
                                <option value="ENDOSCOPIA">ENDOSCOPIA</option>
                                <option value="WEBCHECKIN">WEBCHECKIN</option>
                                <option value="UROLOGIA">UROLOGIA</option>
                                <option value="HOLTER">HOLTER</option>
                                <option value="BIOPSIA">BIOPSIA</option>
                                <option value="POTENCIAL EVOCADO E BERA">POTENCIAL EVOCADO E BERA</option>
                                <option value="PET">PET</option>
                                <option value="ELETRONEUROMIOGRAFIA">ELETRONEUROMIOGRAFIA</option>
                                <option value="CARDIOLOGIA">CARDIOLOGIA</option>
                                <option value="PROVA DE FUNÇÃO PULMONAR">PROVA DE FUNÇÃO PULMONAR</option>
                                <option value="ERGOMETRIA">ERGOMETRIA</option>
                                <option value="MEDICINA NUCLEAR">MEDICINA NUCLEAR</option>
                                <option value="CONSULTAS">CONSULTAS</option>
                                <option value="RADIOLOGIA">RADIOLOGIA</option>
                                <option value="MAPA">MAPA</option>
                                <option value="NASOFIBROSCOPIA">NASOFIBROSCOPIA</option>
                                <option value="GINECOLOGIA E OBSTETRÍCIA">GINECOLOGIA E OBSTETRÍCIA</option>
                                <option value="AVALIACOES">AVALIAÇÕES</option>
                                <option value="ELETROENCEFALOGRAMA">ELETROENCEFALOGRAMA</option>
                                <option value="ANATOMIA PATOLÓGICA">ANATOMIA PATOLÓGICA</option>
                                <option value="COLONOSCOPIA">COLONOSCOPIA</option>
                                <option value="PHMETRIA/MANOMETRIA">PHMETRIA / MANOMETRIA</option>
                                <option value="PROGRAMAS">PROGRAMAS</option>
                                <option value="ANESTESIOLOGIA">ANESTESIOLOGIA</option>
                                <option value="LASER">LASER</option>
                            </select>
                        </div>
                    </div>


                    <div class="quemSlt">
                        <div class="form-group form-group2">
                            <label for="quemSolicitou" class="form-label">Quem solicitou</label>
                            <input type="text" id="quemSolicitou" name="quemSolicitou" class="form-input" >
                        </div>

                        <div class="form-group">
                            <label for="numChamado" class="form-label">Número do chamado</label>
                            <input type="text" id="numChamado" name="numChamado" class="form-input" placeholder="letras / caracteres">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="motivo" class="form-label">Motivo</label>
                        <select class="seleção-marca form-input" name="motivo" id="motivo">
                            <option value="">selecione</option>
                            <option value="SOLICITAÇÃO MÉDICA">SOLICITAÇÃO MÉDICA</option>
                            <option value="MÁQUINA PARADA">MÁQUINA PARADA</option>
                            <option value="FÉRIAS">FÉRIAS</option>
                            <option value="MUDANÇA DE PERIODO">MUDANÇA DE PERIODO</option>
                            <option value="FUNCIONÁRIO AUSENTE">FUNCIONÁRIO AUSENTE</option>
                            <option value="CONFIGURAÇÃO DE AGENDA">CONFIGURAÇÃO DE AGENDA</option>
                            <option value="FALTA DE MATERIAL">FALTA DE MATERIAL</option>
                            <option value="FERIADO">FERIADO</option>
                            <option value="LICENÇA MATERNIDADE">LICENÇA MATERNIDADE</option>
                            <option value="MANUTENÇÃO CORRETIVA">MANUTENÇÃO CORRETIVA</option>
                            <option value="MANUTENÇÃO PREVENTIVA">MANUTENÇÃO PREVENTIVA</option>
                            <option value="MUDANÇA NO PERÍODO">MUDANÇA NO PERÍODO</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="motivo" class="form-label">Observações</label>
                        <textarea class="form-input form-textarea" id="motivo" name="motivo" rows="3"
                            placeholder="Registre a observação aqui (opcional)"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="qtdPacientes" class="form-label">Quantidade de Pacientes afetados</label>
                        <input type="number" id="qtdPacientes" name="qtdPacientes" min="0" class="form-input">
                    </div>
                    <button id="submitBtn" class="btn btn-primary">
                        Adicionar Registro
                    </button>
                </form>
            </div>
            <!--colocar campo lateral-->
            <div class="actions-card">

                <button id="finalizarBtn" class="btn btn-primary">
                    Finalizar
                </button>
                <div  id="loading">
                    <span style="color: white;">Enviando registros... ⏳</span>
                </div>

                <button id="clearBtn" class="btn btn-danger">
                    Limpar Tudo
                </button>

                <div class="records-section">
                    <h3 class="records-title">Registros Adicionados</h3>
                    <div id="recordsList" class="records-list">
                        <p class="empty-message">Nenhum registro adicionado ainda</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
</body>
<script src="./script.js"></script>

</html>
